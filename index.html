<!DOCTYPE html>
<head>
	<title>Webex vytáčedlo</title>
	<link rel="icon" href="favicon.png" sizes="128x128" type="image/png">
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Webex vytáčedlo</h3>
		<ul id="out" class="list-group"></ul>
		<hr>
		<form class="card">
			<div class="card-body">
				<div class="form-group">
					<label for="telefon">Vytáčené číslo</label>
					<select id="telefon" class="form-control">
						<option value="+420225986556" selected>+420225986556 (cz)</option>
						<option value="800701543">800701543 (cz free)</option>
						<option value="+421233215497">+421233215497 (sk)</option>
						<option value="0800606293">0800606293 (sk free)</option>
					</select>
				</div>
				<div class="form-group">
					<label for="nazev">Název</label>
					<input id="nazev" type="text" placeholder="název pro tebe" class="form-control">
				</div>
				<div class="form-group">
					<label for="kod">Audio pass kod</label>
					<input id="kod" ptype="text"  placeholder="kod konference" class="form-control">
				</div>
				<hr>
				<button  class="form-control btn btn-primary" id="ok">Přidat</button>
			</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>
