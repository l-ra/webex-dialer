<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Webex vyt√°ƒçedlo:</h3>
		<ul id="out" class="list-group"></ul>
		<form>
		<select id="telefon" class="form-control">
			<option value="+420225986556" selected>+420225986556 (cz)</option>
			<option value="800701543">800701543 (cz free)</option>
			<option value="+421233215497">+421233215497 (sk)</option>
			<option value="0800606293">0800606293 (sk free)</option>
		</select>
		<input id="nazev" placeholder="n√°zev pro tebe" class="form-control">
		<input id="kod" placeholder="kod konference" class="form-control"><button  class="form-control btn btn-primary" id="ok">P≈ôidat</button>
		</form>
	</div>


<script>
	window.addEventListener("load",()=>{
		document.querySelector("#ok").addEventListener("click",()=>{
			const ent = {
				kod:document.querySelector("#kod").value.replace(/[^0-9]+/g,""),
				nazev:s(document.querySelector("#nazev").value),
				telefon:document.querySelector("#telefon").value,
			}
			const stored = loadStored();
			stored[ent.nazev]=ent
			saveStored(stored)
			displayStored(stored);
		})
		const hash = window.location.hash.substring(1)
		if (hash){
			const decodedHash = decodeURIComponent(hash)
			//console.log(decodedHash)
			const fromHash = JSON.parse(decodedHash)
			const stored = loadStored()
			saveStored({...stored,...fromHash})
		}
		displayStored()
	})

	function loadStored(){
		return ( localStorage['stored'] && JSON.parse(localStorage['stored'] ) ) || {}
	}

	function saveStored(s){
		localStorage['stored']=JSON.stringify(s,null,"  ")
	}

	function displayStored(storedIn){
		const stored = storedIn || loadStored();
		const out = document.querySelector("#out");
		out.innerHTML=""
		for ( let key of Object.keys(stored) ){
			const ent = stored[key]
			const href = `tel:${ent.telefon};${ent.kod}${encodeURI('*')}`
			const display = `${ent.nazev}: ${ent.telefon};${ent.kod}*`
			const li = document.createElement("li");
			li.classList.add("list-group-item")
			li.innerHTML = `<a href="${s(href)}">${s(display)}</a> <button onclick="removeEntry(event)" data-nazev="${s(ent.nazev)}">üóëÔ∏è</button>`
			out.appendChild(li)
		}
		const hash =encodeURIComponent(JSON.stringify(stored))
 
		window.location.hash=hash
	}

	//sanitize
	function s(x){
		let val = String(x)
		return val.replace(/["'<>]/g,"ü•±");
	}

	function removeEntry(ev){
		const nazev = ev.target.dataset.nazev
		//console.log("remove stored:",nazev)
		const stored = loadStored();
		delete stored[nazev]
		saveStored(stored)
		displayStored(stored)
	}

</script>
</body>
